apiVersion: v1
kind: Service
metadata:
  name: banking-service
  namespace: banking   # Ensure the namespace matches the deployment
spec:
  selector:
    app: banking      # Matches the label in deployment
  ports:
    - protocol: TCP
      port: 8082      # Port exposed by the service
      targetPort: 8082  # Container port
  type: LoadBalancer   # Change to NodePort if LoadBalancer is not supported
